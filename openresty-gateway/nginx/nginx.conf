worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    lua_package_path '/usr/local/openresty/nginx/lua/?.lua;;';

    # Rate limit: 100 req/min на counterparty (ключ устанавливается в Lua)
    limit_req_zone $limit_key zone=counterparty_limit:10m rate=100r/m;

    # Audit log format
    log_format audit '$remote_addr - $counterparty_id [$time_local] "$request" '
                     '$status $body_bytes_sent $request_time "$http_user_agent"';
    log_format main '$remote_addr - $ssl_client_s_dn [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    lua_shared_dict rate_limit 10m;

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # API: mTLS + JWT (rewrite — до limit_req, чтобы задать limit_key)
        location /api/v1/operations/ {
            rewrite_by_lua_block {
                require("auth").access()
            }
            limit_req zone=counterparty_limit burst=20 nodelay;

            proxy_pass http://operations;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Counterparty-Id $counterparty_id;
            proxy_set_header X-Auth-Type MTLS_OAUTH;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/v1/documents/ {
            rewrite_by_lua_block {
                require("auth").access()
            }
            limit_req zone=counterparty_limit burst=20 nodelay;

            proxy_pass http://documents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Counterparty-Id $counterparty_id;
            proxy_set_header X-Auth-Type MTLS_OAUTH;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check (без auth)
        location /health {
            default_type text/plain;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    upstream operations {
        server host.docker.internal:8081;
        keepalive 32;
    }

    upstream documents {
        server host.docker.internal:8082;
        keepalive 32;
    }
}
