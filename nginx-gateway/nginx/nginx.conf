# Nginx: mTLS (клиентские сертификаты), проксирование в Spring Boot
# Клиент должен предъявить валидный сертификат, подписанный нашим CA

events {
    worker_connections 1024;
}

http {
    # Лог
    log_format main '$remote_addr - $ssl_client_s_dn [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 443 ssl;
        server_name localhost;

        # Серверные сертификаты (для HTTPS)
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Проверка клиентского сертификата
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on;

        # Требуем TLS 1.2+
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Заголовки для Spring Boot (идентификация контрагента по сертификату)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;

        location / {
            proxy_pass http://gateway:8080;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
